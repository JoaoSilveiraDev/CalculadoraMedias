<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Math NG</title>
</head>
<body>
    <header class="cabecalho">
        <nav class="cabecalho__nav">
            <img src="./calculadora.png" alt="Calculadora" class="cabecalho__imagem">
            <h4>Math NG - Calculadora de Médias</h4>
        </nav>
    </header>
    <main class="apresentacao">
        <section class="apresentacao__caixa">
            <input type="text" class="apresentacao__caixa__input" id="array" placeholder="Digite uma nota de cada vez e clique no adicionar...">
            <input type="text" class="apresentacao__caixa__input" id="pesos" placeholder="Digite o peso da nota, caso não tenha digite 1">
            <button class="apresentacao__caixa__botao" id="adicionar">Adicionar</button>
            <button class="apresentacao__caixa__botao" id="medias">Médias</button>
            <input type="text" class="apresentacao__caixa__input" id="resultado" placeholder="Resultado...">

        </section>
    </main>
    <script src="./main.js"></script>
    <footer class="rodape"></footer>
</body>
</html>
